<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orang Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <script src="index.js"></script>
  <body>
    <div class="KUlogo">
      <img src="Assets/images/KUlogo.png" alt="" />
    </div>

    <header class="header">
        <a href="#" class="logo"> Orang Boy's Hostel </a>
        
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="#" style="--i:0">Home</a>
            <a href="#" style="--i:1">About</a>
            <a href="#" style="--i:2">Students</a>
            <a href="#" style="--i:3">Administration</a>
            <a href="#" style="--i:4">Notice</a>
            <a href="#" style="--i:5">Contact Us</a>
        </nav>
    </header>
    <div>
      <section class="container">
        <div class="slider-wrapper">
          <div class="slider">
            <img id="slide-1" src="Gallary photos/WhatsApp Image 2024-03-18 at 07.41.39 (1).jpeg" alt="" />
            <img id="slide-2" src="Gallary photos/WhatsApp Image 2024-03-18 at 07.41.39.jpeg" alt="" />
            <img id="slide-3" src="Gallary photos/WhatsApp Image 2024-03-18 at 07.41.40 (1).jpeg" alt="" />
            <img id="slide-4" src="Gallary photos/WhatsApp Image 2024-03-18 at 07.41.40.jpeg" alt="" />
            <img id="slide-5" src="Gallary photos/WhatsApp Image 2024-03-18 at 08.32.39.jpeg" alt="" />
          </div>
          <div class="slider-nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a href="#slide-4"></a>
            <a href="#slide-5"></a>
          </div>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
