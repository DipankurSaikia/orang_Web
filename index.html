<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orang Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="KUlogo">
        <img src="Assets/images/KUlogo.png" alt="">

            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="#" style="--i:0">Home</a>
            <a href="#" style="--i:1">About</a>
            <a href="#" style="--i:2">Students</a>
            <a href="#" style="--i:3">Administration</a>
            <a href="#" style="--i:4">Notice</a>
            <a href="#" style="--i:5">Contact Us</a>
        </nav>
    </header>
</body>
</html>
