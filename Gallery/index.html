<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>       
         <!-- Header -->
        <div class="header">
          <h1>Orang Gallary</h1>
          <h2>Hostel Front</h2>
        </div>
        
        <!-- Photo Grid -->
        <div class="row"> 
          <div class="column">
            <img src="Hostel photos/(1).jpeg" alt="Image 1" style="width:100%">
            <img src="Hostel photos/photo 1.jpeg" alt="Image 2" style="width:100%">
            <img src="Hostel photos/photo 5 front.jpeg" style="width:100%">

          </div>
          <div class="column">
            <img src="Hostel photos/photo 9.jpeg" style="width:100%">
            <img src="Hostel photos/photo 6 middle night.jpeg" style="width:100%">
          </div>  
          <div class="column">
            <img src="Hostel photos/photo 8 front.jpeg" style="width:100%">
            <img src="Hostel photos/photo 7 front.jpeg" style="width:100%">
          </div>
          <div class="column">
            <img src="Hostel photos/photo 8 front.jpeg" style="width:100%">
            <img src="Hostel photos/photo 5 front.jpeg" style="width:100%">
          </div>
        </div>    

        <div class="header">
          <h2>Hostel Mess</h2>
        </div>
        
        <!-- Photo Grid -->
        <div class="row"> 
          <div class="column">
            <img src="Hostel photos/(1).jpeg" style="width:100%">
            <img src="Hostel photos/photo 1.jpeg" style="width:100%">
            <img src="Hostel photos/photo 5 front.jpeg" style="width:100%">

          </div>
          <div class="column">
            <img src="Hostel photos/photo 9.jpeg" style="width:100%">
            <img src="Hostel photos/photo 6 middle night.jpeg" style="width:100%">
          </div>  
          <div class="column">
            <img src="Hostel photos/photo 8 front.jpeg" style="width:100%">
            <img src="Hostel photos/photo 7 front.jpeg" style="width:100%">
          </div>
          <div class="column">
            <img src="Hostel photos/photo 8 front.jpeg" style="width:100%">
            <img src="Hostel photos/photo 5 front.jpeg" style="width:100%">
          </div>
        </div>  
        
        <div class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modal-img">
        </div> 

<script src="script.js"></script>
</body>
</html>
