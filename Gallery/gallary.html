<!DOCTYPE html>

    <title>Gallary</title>
    <link rel="stylesheet" href="gallary.css">
</head>
<body>
    

<input type="radio" name="Photos" id="check1" checked>

        <div class="pic mess">

        <div class="pic all">

        <div class="pic all">

</html>
