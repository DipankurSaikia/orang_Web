<body>
    <div class="KUlogo">
        <img src="/Assets/images/KUlogo.png" alt="" />
      </div>
    
      <header class="header">
        <a href="#" class="logo">Orang Boy's Hostel</a>

      </header>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!-- Form  -->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="Type your First name">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Type your Last name">
                            </div>
                        </div>
                        
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="Type your email">
                            </div>
                            <div class="inputBox">
                                <span>Phone No</span>
                                <input type="text" placeholder="Type your Phone No">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>
                        <!-- Send Button  -->
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- info box -->
            <div class="contact info">
                <h3>Contact Us</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location-outline"></ion-icon></span>
                        <p>Koraikhowa, NH-37,<br>
                            Jorhat 785006, Assam, India.</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail-outline"></ion-icon></span>
                        <a href="mailto:info@kzu.ac.in">info@kzu.ac.in</a>
                    </div>
                    <div>
                        <span><ion-icon name="call-outline"></ion-icon></span>
                        <a href="tel:18005725898">Toll-free number : 1800 572 5898</a>
                    </div>
                    <!-- Social Media Links -->
                    <ul class="sci">
                        <li><a href="https://www.facebook.com/kazirangauni/"><i class="fa-brands fa-facebook fa-beat" style="color: #1877F2;"></i></a></li>
                        <li><a href="https://www.linkedin.com/school/kazirangauni/?originalSubdomain=in"><i class="fa-brands fa-linkedin fa-beat" style="color: #0077B5;"></i></a></li>
                        <li><a href="https://www.instagram.com/kazirangauni/?hl=en"><i class="fa-brands fa-instagram fa-beat" style="color: #ff3838;"></i></a></li>
                        <li><a href="https://www.youtube.com/channel/UCA4HUg-YyxqSp5kJi1_dmmg"><i class="fa-brands fa-youtube fa-beat" style="color: #ff0000;"></i></a></li>
                    </ul>
                </div>

            </div>

            <!-- map  -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3563.63190936019!2d94.0756854!3d26.7242039!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e24000000265bd%3A0x36a44867b97b065!2sThe%20Assam%20Kaziranga%20University!5e0!3m2!1sen!2sin!4v1711310768702!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
